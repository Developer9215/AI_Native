<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>QR 생성기</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <h3>QR 코드</h3>
  <div id="qrcode"></div>

  <script>
    const url = "https://ainative-eta.vercel.app/";
    const qrcode = new QRCode(document.getElementById("qrcode"), {
      text: url,
      width: 300,
      height: 300,
      correctLevel: QRCode.CorrectLevel.H
    });
  </script>
</body>
</html>
